<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link href="<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Travelgram</title>

    <link rel="stylesheet" href="style/index.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="surface-color">
    <nav class="container">
        <a href="#" id="logo">
            <img src="assets/Logo.svg" alt="logomarca">
        </a>
        <ul>
            <li>
                <a href="#">
                    <img src="assets/icons/MagnifyingGlass.svg" alt="icone de lupa">
                </a>
            </li>
            <li><a href="#">Explorar</a></li>
            <li><a href="#">Minhas viagens</a></li>
            <li><a href="#">
                <img src="assets/image/Profile pic.png" alt="imagem de isabela torres">
            </a>
            </li>
        </ul>
    </nav>

    <header>
        <div class="container">
            <div id="Profile">
                <img src="assets/image/Profile pic.png" alt="Imagem de isabela torres">
                <div>
                    <h1>Isabela Torres</h1>
                    <p>
                        Amante de viagens, cultura e gastronomia.🌍✈️<br>
                        Aqui compartilho as histórias registradas em cada clique, explorando cantinhos fascinantes do nosso planeta a partir da movimentada cidade de São Paulo. 🏙️📸
                    </p>
                </div>
            </div>
            <ul id="info">
                <li>
                    <img src="assets/icons/MapPin.svg" alt="icone mapa">
                    <span>São Paulo,Brasil</span>
                </li>
                <li>
                    <img src="assets/icons/AirplaneTilt.svg" alt="icone avião">
                    <span>37 países</span>
                </li>
                <li>
                    <img src="assets/icons/Image.svg" alt="icone de imagem">
                    <span>240 fotos</span>
                </li>
            </ul>
        </div>

    </header>
    </div>
